{% extends '/base.html' %}

{% block content%}
<h1> Modify user </h1>
<p> {{info}} </p>

<form action="{{ url_for('modify_user_action') }}" method="get" style="width:30%">
    <div class="form-group">
        <label for="id">ID</label>
        <input name="id" class="form-control" id="id"  placeholder="ID">
      </div>
    <div class="form-group">
      <label for="name">New name</label>
      <input name="name" class="form-control" id="name"  placeholder="Name">
    </div>
    <div class="form-group">
      <label for="lastname">New lastname</label>
      <input name="lastname" class="form-control" id="lastname" placeholder="Lastname">
    </div>

    <button type="submit" class="btn btn-primary">Modify user</button>
  </form>

{% endblock %}
